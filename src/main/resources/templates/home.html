<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CoronaVirus Tracker</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
<div class="container">
<div class="header">
    <h1>Coronavirus Tracker</h1>
    <p>This Application lists the current number of cases reported across the globe.</p>
</div>

<div class="jumbotron">
    <h1 class="display-4" th:text="${totalReportedCases}"></h1>
    <p class="lead">Total reported cases around the globe.</p>
    <hr class="my-4">
    <p>
        <span>New cases reported since previous day: </span>
        <span th:text="${deltaFromPrevDay}"</span>
    </p>
</div>
    <table class="table">
        <thead class="thead-dark">
            <tr>
                <th>Country</th>
                <th>Region/State</th>
                <th>Total cases reported</th>
                <th>Changes since last day</th>
            </tr>
        </thead>
        <tr th:each="locationStat : ${locationStats}">
            <td th:text="${locationStat.country}">0</td>
            <td th:text="${locationStat.state}">0</td>
            <td th:text="${locationStat.latestTotalCases}">0</td>
            <td th:text="${locationStat.differenceFromPrevDay}">0</td>
        </tr>
    </table>
</div>
</body>
</html>
